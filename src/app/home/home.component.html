<div class="home-container">
  <div class="hero-section fade-in">
    <app-hero></app-hero>
  </div>

  <div class="content-section">
    <div class="particles-wrapper">
      <div class="particle" *ngFor="let i of particles"></div>
    </div>

    <div class="how-it-works-container slide-right">
      <app-how-it-works></app-how-it-works>
    </div>

    <div class="waitlist-container fade-in">
      <app-waitlist #waitlistSection></app-waitlist>
    </div>

    <div class="whyjoinus-container slide-left">
      <app-why-join-us #whyjoinusSection></app-why-join-us>
    </div>

    <div class="wave-container">
      <app-wave></app-wave>
    </div>
  </div>
</div>
