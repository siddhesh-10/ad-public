<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
    <div class="w-half max-w-4xl bg-gray-800 rounded-2xl shadow-xl flex flex-col md:flex-row">
      <div class="w-full  p-8 lg:p-12">
        <h2 class="text-3xl font-bold text-gray-100 text-center">Verify Code</h2>
        <p class="text-gray-400 text-center mt-2">An authentication code has been sent to your email.</p>
        
        <form [formGroup]="verifyCodeForm" (ngSubmit)="onSubmit()" class="space-y-4 mt-6">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Verification Code</label>
            <input type="text" formControlName="code" placeholder="Enter verification code" 
                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500"/>
            <div *ngIf="verifyCodeForm.get('code')?.touched && verifyCodeForm.get('code')?.errors?.['required']" class="text-red-400 text-sm mt-1">
              Verification code is required.
            </div>
          </div>
          
          <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all"
                  [disabled]="verifyCodeForm.invalid || loading">
            {{ loading ? 'Verifying code...' : 'Verify Code' }}
          </button>
        </form>
      </div>
    </div>
  </div>
