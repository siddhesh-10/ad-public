<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
  <div class="w-half max-w-4xl bg-gray-800 rounded-2xl shadow-xl flex flex-col md:flex-row">
    <div class="w-full p-8 lg:p-12">
      <h2 class="text-3xl font-bold text-gray-100 text-center">Forgot Password?</h2>
      <p class="text-gray-400 text-center mt-2">Enter your email below to recover your password.</p>
      
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4 mt-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input type="email" formControlName="email" placeholder="Enter your email" 
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500"/>
          <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors?.['required']" class="text-red-400 text-sm mt-1">
            Email is required.
          </div>
          <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors?.['email']" class="text-red-400 text-sm mt-1">
            Please enter a valid email address.
          </div>
        </div>
        
        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all"
                [disabled]="forgotPasswordForm.invalid || loading">
          {{ loading ? 'Sending...' : 'Submit' }}
        </button>
      </form>
    </div>
  </div>
</div>
