<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
  <div class="w-half max-w-4xl bg-gray-800 rounded-2xl shadow-xl flex flex-col md:flex-row">
    <div class="w-full p-8 lg:p-12">
      <h2 class="text-3xl font-bold text-gray-100 text-center">Set a Password</h2>
      <p class="text-gray-400 text-center mt-2">Your previous password has been reset. Set a new password for your account.</p>
      
      <form [formGroup]="verifyCodeForm" (ngSubmit)="onSetPassword()" class="space-y-4 mt-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Create Password</label>
          <input type="password" formControlName="password" placeholder="Enter new password" 
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500"/>
          <div *ngIf="verifyCodeForm.get('password')?.touched && verifyCodeForm.get('password')?.invalid" class="text-red-400 text-sm mt-1">
            Password is required and must be at least 6 characters long.
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Re-enter Password</label>
          <input type="password" formControlName="confirmPassword" placeholder="Re-enter new password" 
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-blue-500"/>
          <div *ngIf="passwordMismatch && verifyCodeForm.get('confirmPassword')?.touched" class="text-red-400 text-sm mt-1">
            Passwords do not match.
          </div>
        </div>
        
        <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all"
                [disabled]="verifyCodeForm.invalid || passwordMismatch">
          Set Password
        </button>
      </form>
    </div>
  </div>
</div>
